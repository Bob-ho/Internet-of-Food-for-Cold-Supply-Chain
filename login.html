<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seafood Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script>
        function validation() {
            //Get form value
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            //Reset the form message 
            document.getElementById("nameMessage").innerHTML = "";
            document.getElementById("passwordMessage").innerHTML = "";
            if (name.length == 0) {
                document.getElementById("nameMessage").innerHTML = "<div class='alert alert-danger'><strong>Warm!</strong> Please enter your name</div>"
                return false;
            } else if(password.length == 0)
            {
                document.getElementById("passwordMessage").innerHTML = "<div class='alert alert-danger'><strong>Warm!</strong> Please enter your passowrd</div>"
                return false;
            }
        }
    </script>
</head>

<body>
    <div id="container">
        <!-- Navigation -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- <a class="navbar-brand" href="#"><img src="" width="40px"
                            height="30px"></a> -->
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="ShelfLifeManagement.html">Shelf Life Management</a></li>
                        <li><a href="SearchProduct.html">Search</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="active" href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End navigation -->
        <br>
        <!-- body -->
        <div id="body">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="page-header">
                        <h1>Login</h1>
                    </div>
                    <br />
                    <div  id = "nameMessage"></div>
                    <div  id = "passwordMessage"></div>
                    <br />
                    <form class="form-horizontal" method="POST" action="#" onsubmit="return validation()">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" id="name" name="name" class="form-control" placeholder="Enter name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Enter password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" ng-click="login()">login</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
