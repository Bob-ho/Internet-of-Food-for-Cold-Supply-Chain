<script>

    //Creates a Button, with the given text

    var startDate = new Date("2019-10-01"); //YYYY-MM-DD
    var endDate = new Date("2019-10-05"); //YYYY-MM-DD

    var getDateArray = function (start, end) {
        var arr = new Array();
        var dt = new Date(start);
        while (dt <= end) {
            arr.push(new Date(dt));
            dt.setDate(dt.getDate() + 1);
        }
        return arr;
    }

    var dateArr = getDateArray(startDate, endDate);
    console.log(dateArr);

    for (var i = 0; i <= dateArr.length; i++) {
        if(i == dateArr.length)
        {
            var numberButton = createButton("Product that expired date");
        }
        else
        {
            var numberButton = createButton(dateArr[i].getDate() + " / " +dateArr[i].getMonth());

        }
        document.getElementById("buttonList").appendChild(numberButton);
        //Creat the anonymous function when the button click
        //passing the color and the button element
        expiredDate(dateArr[i], numberButton);
    }

    //Create the anonymous function when the button click
